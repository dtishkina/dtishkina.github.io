<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House project</title>
    <link rel="icon" href="assets/icons/Star%201.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div id="header"></div>
    <div id="preview"></div>
    <div id="gallery"></div>

    <!--    <div id="about"></div>-->
    <!--    <div id="services"></div>-->


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('sections/header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header').innerHTML = data);
        });
        document.addEventListener('DOMContentLoaded', () => {
            fetch('sections/preview.html')
                .then(response => response.text())
                .then(data => document.getElementById('preview').innerHTML = data);
        });
        document.addEventListener('DOMContentLoaded', () => {
            fetch('sections/gallery.html')
                .then(response => response.text())
                .then(data => document.getElementById('gallery').innerHTML = data);
        });
    </script>

    <script src="js/main.js"></script>
    <script src="js/icon-swap.js"></script>
</body>

</html>
